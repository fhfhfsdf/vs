<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Персональний кабінет | Vape Shop</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Загальні стилі */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
            margin: 0;
            padding: 0;
        }

        /* Заголовок */
        .header {
            background-color: #2ecc71;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Кнопка повернення на попередню сторінку */
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.8em;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
            z-index: 9999;
        }

        .back-button:hover {
            background-color: #c0392b;
        }

        /* Контейнер для контенту */
        .container {
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease-out;
        }

        /* Анімація появи */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Секція профілю */
        .profile-section {
            background-color: #f9f9f9;
            width: 80%;
            max-width: 1000px;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-section h2 {
            color: #2ecc71;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .profile-section label {
            font-size: 1.1em;
            margin-bottom: 8px;
            display: block;
            color: #2ecc71;
        }

        .profile-section input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
            background-color: #f4f4f4;
        }

        .profile-section button {
            padding: 12px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .profile-section button:hover {
            background-color: #27ae60;
        }

        /* Кнопки з іконками */
        .icon-buttons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 20px;
        }

        .icon-button {
            width: 50px;
            height: 50px;
            background-color: #2ecc71;
            color: white;
            font-size: 1.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .icon-button:hover {
            background-color: #27ae60;
        }

        /* Іконки */
        .icon-button i {
            font-size: 1.8em;
        }

        /* Стилі модального вікна */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
            overflow: auto;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        /* Статичний хрестик */
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: fixed;
            top: 10px;
            right: 25px;
            z-index: 10000;
            cursor: pointer;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Кнопка повернення на попередню сторінку -->
    <button class="back-button" onclick="goBack()">&#10005;</button>

    <!-- Заголовок -->
    <div class="header">
        Персональний кабінет
    </div>

    <!-- Контейнер -->
    <div class="container">
        
        <!-- Секція профілю -->
        <div class="profile-section" id="profileSection">
            <h2>Ваші дані</h2>

            <label for="name">Ім'я:</label>
            <input type="text" id="name" value="">

            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" value="">

            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" value="">

            <label for="address">Адреса доставки:</label>
            <input type="text" id="address" value="">

            <button id="saveButton" onclick="saveProfile()">Зберегти зміни</button>

            <!-- Кнопка виходу -->
            <button id="logoutButton" onclick="logout()" style="background-color: #e74c3c; margin-top: 20px;">Вийти з акаунта</button>
        </div>

        <!-- Кнопки -->
        <div class="icon-buttons">
            <a href="settings.html">
                <div class="icon-button">
                    <i class="fas fa-cogs"></i> <!-- Шестерня для налаштувань -->
                </div>
            </a>
            <a href="info.html">
                <div class="icon-button">
                    <i class="fas fa-info-circle"></i> <!-- Іконка інформації -->
                </div>
            </a>
            <a href="support.html">
                <div class="icon-button">
                    <i class="fas fa-question-circle"></i> <!-- Іконка підтримки -->
                </div>
            </a>
        </div>
    </div>

    <!-- Статичний хрестик -->
    <span class="close" onclick="closeModal()">
        <i class="fas fa-times-circle"></i> <!-- Замінено хрестик на іконку -->
    </span>

    <script>
        // Функція для повернення на попередню сторінку
        function goBack() {
            window.history.back();
        }

        // Функція для збереження змін профілю
        function saveProfile() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const address = document.getElementById("address").value;

            // Зберігаємо дані в localStorage
            localStorage.setItem('name', name);
            localStorage.setItem('email', email);
            localStorage.setItem('phone', phone);
            localStorage.setItem('address', address);

            alert(`Зміни збережено:\nІм'я: ${name}\nEmail: ${email}\nТелефон: ${phone}\nАдреса: ${address}`);
        }

        // Функція для виходу з акаунта
        function logout() {
            // Очищення даних про користувача з localStorage
            localStorage.removeItem('user');
            localStorage.removeItem('role');
            localStorage.removeItem('name');
            localStorage.removeItem('email');
            localStorage.removeItem('phone');
            localStorage.removeItem('address');

            // Перенаправлення на головну сторінку
            window.location.href = 'index.html';  // Можна замінити на іншу сторінку
        }

        // Функція для заповнення полів збереженими даними при завантаженні сторінки
        window.onload = function() {
            // Перевіряємо наявність збережених даних і заповнюємо поля
            const storedName = localStorage.getItem('name');
            const storedEmail = localStorage.getItem('email');
            const storedPhone = localStorage.getItem('phone');
            const storedAddress = localStorage.getItem('address');

            if (storedName) document.getElementById("name").value = storedName;
            if (storedEmail) document.getElementById("email").value = storedEmail;
            if (storedPhone) document.getElementById("phone").value = storedPhone;
            if (storedAddress) document.getElementById("address").value = storedAddress;
        }

        // Функція для закриття модального вікна
        function closeModal() {
            // Закриття модального вікна (якщо є)
            alert("Модальне вікно закрите.");
        }
    </script>

</body>
</html>
