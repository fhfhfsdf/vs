<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vape Shop</title>
    <style>
        /* Загальні стилі */
        body {
            font-family: 'Roboto', sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
            box-sizing: border-box;
        }

        /* Заголовок */
        .header {
            background-color: #2ecc71;
            color: white;
            padding: 20px 30px;
            font-size: 2em;
            font-weight: 700;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-bottom: 3px solid #27ae60;
            transition: background-color 0.3s ease;
        }

        /* Панель повідомлень */
        .message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            display: none;
            z-index: 200;
            font-size: 1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Меню */
        .menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 60px;
        }

        .menu.open {
            display: flex;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            font-size: 1.5em;
            text-align: center;
            width: 100%;
            border-bottom: 1px solid #ddd;
        }

        .menu a:hover {
            background-color: #27ae60;
        }

        .menu-button {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
        }

        .menu-button div {
            background-color: white;
            height: 5px;
            width: 100%;
            border-radius: 5px;
        }

        .close-menu {
            font-size: 2em;
            color: #e74c3c;
            cursor: pointer;
            background: none;
            border: none;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* Панель сортування та фільтрації */
        .filter-panel {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px;
            border-radius: 10px;
        }

        .filter-panel select,
        .filter-panel input[type="range"] {
            padding: 10px;
            font-size: 1em;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin: 5px;
        }

        /* Секція товарів */
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .product-card {
            background-color: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-card button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Пагінація */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 8px;
            cursor: pointer;
        }

        .pagination button:hover {
            background-color: #27ae60;
        }

        /* Модальне вікно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .close-modal {
            font-size: 2em;
            color: #e74c3c;
            cursor: pointer;
            background: none;
            border: none;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* Стилі для анімації */
        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Адаптивність */
        @media (max-width: 768px) {
            .filter-panel {
                flex-direction: column;
                align-items: center;
            }

            .product-container {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }

            .menu-button {
                display: block;
            }

            .menu a {
                font-size: 1.2em;
                padding: 20px 0;
            }
        }

        /* Нові стилі для кнопок */
        .auth-button {
            font-size: 0.85em; /* Зменшуємо розмір шрифту */
            padding: 8px 16px; /* Зменшуємо розміри */
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .auth-button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

   <!-- Заголовок -->
    <div class="header">
        Vape Shop
        <!-- Кнопка меню (гамбургер) -->
        <div class="menu-button" id="menuButton" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Меню -->
<div class="menu" id="menu">
    <button class="close-menu" onclick="toggleMenu()">×</button>
    <a href="cart.html">
        <img src="cart-icon.png" alt="Кошик">
        <span>Кошик</span>
    </a>
    <a href="login.html" class="auth-button" id="authButton">Login</a> <!-- Кнопка Login -->
    <a href="admin.html" class="auth-button" id="adminButton" style="display: none;">Адмін панель</a> <!-- Кнопка Адмін панель -->
</div>

<script>
    // Функція для перевірки авторизації користувача та ролі (адмін)
    function checkAuthStatus() {
        const user = localStorage.getItem('user');  // Перевірка авторизації
        const role = localStorage.getItem('role');  // Отримуємо роль користувача

        // Отримуємо елементи кнопок
        const authButton = document.getElementById('authButton');
        const adminButton = document.getElementById('adminButton');

        // Якщо користувач авторизований
        if (user) {
            // Якщо роль користувача - адмін
            if (role === 'admin') {
                // Показуємо кнопку "Адмін панель" і ховаємо кнопку "Персональний кабінет"
                adminButton.style.display = 'inline-block';
                authButton.style.display = 'none';
            } else {
                // Якщо не адмін, показуємо кнопку "Персональний кабінет" і ховаємо кнопку "Адмін панель"
                authButton.href = 'account.html';
                authButton.innerText = 'Персональний кабінет';
                adminButton.style.display = 'none';
            }
        } else {
            // Якщо користувач не авторизований, залишаємо кнопку "Login"
            authButton.href = 'login.html';
            authButton.innerText = 'Login';
            adminButton.style.display = 'none';
        }
    }

    // Викликаємо перевірку авторизації при завантаженні сторінки
    window.onload = function() {
        checkAuthStatus();
    };
    
    // Функція для відкриття/закриття меню
    function toggleMenu() {
        const menu = document.getElementById('menu');
        menu.classList.toggle('open');
    }
</script>

</body>
</html>
